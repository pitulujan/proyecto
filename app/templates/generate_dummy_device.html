{% extends "base2.html" %}
{% block app_content %}
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<form role="form" action="{{url_for('generate_dummy_device')}}" method="POST" id="form_id">
      <br>            
	<div class="form-group">
                    <label for="dev_type">Dev_type</label>
                      <select id="dev_type" class="form-control" name="dev_type">

                          <option value="True">True</option>
                          <option value="False">False</option>

                      </select>

                       <label for="presence_state">Presence State</label>
                      <select id="presence_state" class="form-control" name="presence_state">

                          <option value="True">True</option>
                          <option value="False">False</option>
                          

                      </select>

                      <label for="switch">Switch</label>
                      <select id="switch" class="form-control" name="switch">

                          <option value="True">True</option>
                          <option value="False">False</option>
                          

                      </select>

                      <label for="temp_dev">Temp Dev</label>
                      <select id="temp_dev" class="form-control" name="temp_dev">

                          <option value="True">True</option>
                          <option value="False">False</option>
                          

                      </select>

                      <label for="online_dev">Online</label>
                      <select id="online_dev" class="form-control" name="online_dev">

                          <option value="True">True</option>
                          <option value="False">False</option>

                      </select>


                  <div class="form-group">
                  	<br>
                  	<button class="btn btn-primary">Add New Dummy Device</button>
                  </div>
</form>




<form role="form" action="{{url_for('generate_dummy_sensor')}}" method="POST" id="form_id_sensors">
      <br>            
  <div class="form-group">

                      
                      <label for="online_sensor">Online</label>
                      <select id="online_sensor" class="form-control" name="online_sensor">

                          <option value="True">True</option>
                          <option value="False">False</option>

                      </select>

                          
                       <label for="battery_sensor">Battery</label>
                      <select id="battery_sensor" class="form-control" name="battery_sensor">

                          <option value="True">True</option>
                          <option value="False">False</option>
                          

                      </select>

                       <label for="battery_sensor_state">Battery State</label>
                      <select id="battery_sensor_state" class="form-control" name="battery_sensor_state">

                          <option value="True">True</option>
                          <option value="False">False</option>
                          
                        </select>

                         <div class="form-group">
                          <label for="temperature_state">Temperature</label>
                          <input type="text" class="form-control"  value="34" id="temperature_state" name="temperature_state">
                        </div>

                  <div class="form-group">
                    <br>
                    <button class="btn btn-primary">Add New Dummy Sensor</button>
                  </div>
</form>

<script type="text/javascript">
  
$('#dev_type_sensor').change(function () { });


</script>



{% endblock %}
