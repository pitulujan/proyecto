<!-- Modal -->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <center><h4 class="modal-title" id="myModalLabel">
                    Schedule New Event
                </h4></center>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form" action="{{ url_for('schedule_events') }}" method="POST">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                      <input type="datetime-local" class="form-control"
                      id="exampleInputEmail1" name="mail" placeholder="Enter email"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control"
                          id="exampleInputPassword1" name="pass" placeholder="Password"/>
                  </div>
          
                
                
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Save changes
                </button>
            </div>
        </div>
        </form>
    </div>
</div>
