{% extends "base2.html" %}
{% block app_content %}
<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">


<div class="row">
	<div id="pitu">
	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>
  <p>&&#xf244;</p>

  <i class="fa fa-battery-empty fa-lg"></i>
  <i class="fa fa-battery-half fa-lg"></i>
  <i class="fa fa-battery-full fa-lg"></i>
  <i class="fa fa-street-view fa-lg"></i>
  <i class="glyphicon glyphicon-off fa-lg"></i>

	</div>
</div>

<button>Insert content after each p element</button>

<script>
$(document).ready(function(){
    $("button").click(function(){$.post("{{ url_for('pruebitas2') }}",{'state': 'True','set_point':'rolando'}).done(function(result) {


    
    var div = $("<div></div>")
           .attr("id", "probando");
    var a = $("<a></a>")
           .attr("href", "#")
           .text("I added this on: " + result.nombre) //esto funca tambien =)
           .attr("id", "close-note");
     $("<h1></h1>").text("I added this on: " + result.nombre)
           .appendTo(a);
     $("<p></p>").text(result.apellido)
           .appendTo(a);
     
     a.appendTo(div)
     $("#pitu").after(div);
    



});})});



</script>














{% endblock %}
