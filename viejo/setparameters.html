
{% extends "base2.html" %}
{% block app_content %}
<!---https://stackoverflow.com/questions/24175998/meaning-of-numbers-in-col-md-4-col-xs-1-col-lg-2-in-bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1">
    <h1><span class="glyphicon glyphicon-tasks"></span>{{ title}}</h1>
    
<style>
.slidecontainer {
    width: 100%;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 15px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}
</style>
<body>




    <div class="row">
        <div class="col-md-6">
            <form action="{{ url_for('setparameters') }}" method="POST"> <!---On submit, send the form-data to a file named "/setparameters" (to process the input):-->
            <div class="form-group">
                <b><p>Current Temp: {{current_temp}}</p></b>
                <b><p>Current Set Point: {{current_temp_set_point}}</p></b>
                <label for="temp">Set the New Desired Temperature</label>
                <div class="slidecontainer">
                <input type="range" min="18" max="32" value="{{current_temp_set_point}}" class="slider" id="myRange" name="set_temp">
                <b><p>Value: <span id="demo"></span></p></b> 
                <!-- </div>
                <input type="number" class="form-control" min="18.0" max="32.0" step="0.5"  placeholder="Insert Temperature" id="temp" name="set_temp" required>
            </div> -->
        </div>
    </div>

    <div class="row">
    	<div class="col-md-12">
    		<div class="form-group">
				<button type="submit" class="btn btn-primary">Register Temperature</button>
			</div>
        </div>

    	</div>
            </form>
    </div>
</div>
</body>

    <script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
{% endblock %}
